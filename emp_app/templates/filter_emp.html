<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container justify-content-center">

      <h1>Filter Employee Details</h1>
      <hr>
      <form action="/filter_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" value="{{firstname}}">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" value="{{lastname}}">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}">
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" value="{{role}}">
        </div>
        <div class="mb-3">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}">
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Locations</label>
          <input type="text" class="form-control" id="location" name="location" value="{{location}}">
        </div>
    
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
